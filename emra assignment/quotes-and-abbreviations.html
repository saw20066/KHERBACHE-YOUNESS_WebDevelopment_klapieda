
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes and Abbreviations Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Quotations and Abbreviations</h1>

  <h2>Block quote</h2>
  <blockquote cite="https://example.com">
    “Web design is communication first and code second.”
  </blockquote>

  <h2>Inline quote</h2>
  <p>As our instructor noted, <q>practice makes progress</q>.</p>

  <h2>Abbreviation</h2>
  <p>The <abbr title="World Wide Web">WWW</abbr> is built on <abbr title="HyperText Markup Language">HTML</abbr>.</p>

  <h2>Address</h2>
  <address>
    Written by Mehmet Akif Cifci<br>
    TU Wien, Vienna
  </address>

  <p class="footer-note">This page uses external CSS only.</p>
</body>
</html>
